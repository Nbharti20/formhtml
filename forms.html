<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn with Nishu</title>
</head>
<body>
    <form action="/contact-me">
        <lable for="email"></lable>
        UserName: <input type="text" placeholder="email">
        Password: <input type="user_password" type="password"><br>
        Date: <input type="date"><br>
        File: <input type="file"><br>
        Color: <input type="color"><br>
        Price Range: <input type="range"><br>
        Button: <input type="button" values="click me"><br>

        <lable for="male">Male:</lable>
        <input type="checkbox" id="male" value="male">
        <lable for="female">Female:</lable>
        <input type="radio" id="female" value="female"><br>
        <lable for="other">Other:</lable>
        <input type="radio" id="other" value="other"><br>

        <input type="submit"><br>
        <label for="Country">Select your country</label>
        <select name="country" id="country">
            <option value="India">India</option>
            <option value="US">US</option>
            <option value="UK">UK</option>
        </select><br>
        <textarea rows="4" cols="40">
            Default text here
        </textarea>

    </form>
    <iframe width="250" height="200" src="https://www.youtube.com/watch?v=rklidcZ-aLU&t=8401s" frameborder="0"></iframe>
</body>
</html>
